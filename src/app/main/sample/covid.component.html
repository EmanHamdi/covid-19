<div class="page-layout blank p-24" fusePerfectScrollbar>

    <!-- <h2>{{'SAMPLE.HELLO' | translate}}</h2> -->
    <h2 class="title">Covid-19 Tracker</h2>

    <!-- PREVIEW -->
    <div class="contanier">
        <!--Box-->
        <div class="row">
            <div class="col-md-8 col-sm-6">
                <div class="row">
                    <!---CoronaVirus-->
                    <div class="col-md-4">
                        <div class="card-preview">
                            <div class="fuse-card active" (click)="getDataChartCases()">
                                <div class="p-16">
                                    <div class="h5 secondary-text" name="cronaCasesChart">CoronaVirus Cases</div>
                                    <div class="font-size-30 font-weight-300 line-height-1 mt-8">
                                        {{cronaVirusCasesCount}}M</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Recoverd-->
                    <div class="col-md-4">
                        <div class="card-preview">
                            <div class="fuse-card" (click)="getDataChartRecovered()">
                                <div class="p-16">
                                    <div class="h5 secondary-text">Recoverd</div>
                                    <div class="font-size-30 font-weight-300 line-height-1 mt-8">
                                        {{recoverdCount}}M</div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!---Death Cases-->
                    <div class="col-md-4">
                        <div class="card-preview">
                            <div class="fuse-card" (click)="getDataChartDeth()">
                                <div class="p-16">
                                    <div class="h5 secondary-text">Death Cases</div>
                                    <div class="font-size-30 font-weight-300 line-height-1 mt-8">
                                        {{deathCount}}M</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--countries-->
        <div class="table" style="float: right">
            <div class="fuse-card mt-5" style="height: 100vh;overflow: scroll;">
                <div class="p-16" fxLayout="row" fxLayoutAlign="space-between center">
                    <div class="h1 pr-16">Live Cases by countries</div>
                </div>
                <!--Table-->
                <table class="simple clickable">
                    <tbody>
                        <tr *ngFor="let row of countries">
                            <td (click)="getCountryData(row)">{{row.country}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="card-divider full-width"></div>


            </div>
            <!---Chart-->
            <div style="display: block;">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                </canvas>
            </div>
            <!--- /Chart-->
        </div>
    </div>


    <!-- / PREVIEW -->

    <!---Map--->
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">

        <agm-marker *ngFor="let marker of markers" [latitude]="marker.position.lat" [longitude]="marker.position.lng"
            [label]="marker.label">
        </agm-marker>

    </agm-map>

</div>
